 <div style="margin-left: 150px;margin-right: 150px;">
  <div class="row">
    <div class="col-md-12">
      <a routerLink="/landing">
        <!-- <h2>Team {{teamname}}</h2> -->
        <button type="button" class="btn btn-outline-success" (click)="handleUpdate()">Back</button>
      </a>
    </div>

 <div align="center"> 
  
    <h1 style="padding: 50px;">The Team</h1> 
    <div class="container">
      <div class="row">
        <div *ngFor="let item of teaminfo" class="col-md-4" >
          <div class="card-deck">
            <div >
            <div class="card" >
              <img class="card-img-top" src="{{item.image}}" alt="Card image" style="max-height: 300px;">
              <div class="card-body" >
                <h4 class="card-title">{{item.title}}</h4>
                <p class="card-text text-wrap">{{item.description}}</p>
                <!-- <a href="#" class="btn btn-primary">See Profile</a> -->
               </div>
                     </div>
       </div>
       </div>
        </div>
      </div>
  </div>
 </div>
